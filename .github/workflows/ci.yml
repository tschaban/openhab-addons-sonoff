name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout addon code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Setup OpenHAB parent POM
      run: |
        echo "🔧 Setting up OpenHAB parent dependencies..."
        
        # Clone OpenHAB addons repository
        git clone --depth 1 --branch 5.0.x https://github.com/openhab/openhab-addons.git ../openhab-addons
        
        # Install root parent POM
        echo "📦 Installing root parent POM..."
        cd ../openhab-addons
        mvn install -N -DskipTests -DskipChecks -Dspotless.check.skip=true -q
        
        # Install bundles reactor POM  
        echo "📦 Installing bundles reactor POM..."
        cd bundles
        mvn install -N -DskipTests -DskipChecks -Dspotless.check.skip=true -q
        
        # Return to addon directory
        cd ${{ github.workspace }}
        echo "✅ Parent POM setup completed successfully"
        
    - name: Verify parent POM resolution
      run: |
        echo "🔍 Verifying parent POM can be resolved..."
        mvn help:effective-pom -q > /dev/null && echo "✅ Parent POM resolution successful" || echo "❌ Parent POM resolution failed"

    - name: Apply code formatting
      run: |
        echo "🔍 Formatting code..."
        mvn spotless:apply
       
    - name: Compile addon
      run: |
        echo "🔨 Compiling addon..."
        mvn clean compile
      
    - name: Run tests
      run: |
        echo "🧪 Running tests..."
        mvn test
      
    - name: Package addon
      run: |
        echo "📦 Packaging addon..."
        mvn package -DskipTests
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: sonoff-binding-jar
        path: target/*.jar
        retention-days: 7

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout addon code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Setup OpenHAB parent POM
      run: |
        echo "🔧 Setting up OpenHAB parent dependencies..."
        git clone --depth 1 --branch 5.0.x https://github.com/openhab/openhab-addons.git ../openhab-addons
        cd ../openhab-addons
        mvn install -N -DskipTests -DskipChecks -Dspotless.check.skip=true -q
        cd bundles
        mvn install -N -DskipTests -DskipChecks -Dspotless.check.skip=true -q
        cd ${{ github.workspace }}
        echo "✅ Parent POM setup completed"
        
    - name: Check code formatting
      run: |
        echo "🎨 Checking code formatting..."
        mvn spotless:check || echo "⚠️ Code formatting issues found (non-blocking)"
        
    - name: Validate POM
      run: |
        echo "📋 Validating POM structure..."
        mvn validate

  cross-platform:
    name: Cross-Platform Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout addon code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Setup OpenHAB parent POM
      shell: bash
      run: |
        echo "🔧 Setting up OpenHAB parent dependencies on ${{ matrix.os }}..."
        git clone --depth 1 --branch 5.0.x https://github.com/openhab/openhab-addons.git ../openhab-addons
        cd ../openhab-addons
        mvn install -N -DskipTests -DskipChecks -Dspotless.check.skip=true -q
        cd bundles
        mvn install -N -DskipTests -DskipChecks -Dspotless.check.skip=true -q
        echo "✅ Parent POM setup completed"
        
    - name: Quick compile test
      run: |
        echo "🔨 Testing compilation on ${{ matrix.os }}..."
        mvn spotless:apply
        mvn clean compile -q
